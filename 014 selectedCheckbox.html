<!-- In this video we will discuss jQuery :selected selector. -->

<!-- To select all checked checkboxes or radio buttons, we use :checked selector. To select all selected 
options of a select element use :selected selector. 

How to get selected option from single select dropdown in jquery : We want to get the selected option 
text and value -->

<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#selectCountries').change(function () {
                var selectedOption = $('#selectCountries option:selected');
                $('#divResult').html('Value = ' + selectedOption.val()
                    + ', Text = ' + selectedOption.text());
            });
        });
    </script>
</head>
<body style="font-family:Arial">
    Country:
    <select id="selectCountries">
        <option selected="selected" value="USA">United States</option>
        <option value="IND">India</option>
        <option value="UK">United Kingdom</option>
        <option value="CA">Canada</option>
        <option value="AU">Australia</option>
    </select>
    <br /><br />
    <div id="divResult"></div>
</body>
</html>
