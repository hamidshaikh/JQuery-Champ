<!-- If you have a space between the two class names then we are trying to find descendants, 
    i.e. find elements with class big that are descendants of an element with class small. -->
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.small .big').css('border', '5px solid red');
        });
    </script>
</head>
<body>
    <div class="small big">
        DIV 1
    </div>
    <br />
    <div class="small">
        DIV 2
        <div class="big">
            DIV 3
        </div>
    </div>
</body>
</html>

<!-- Another way to selects all elements that has both the classes - small and big is by using filter method. 
    But this approach is slower because it will first create a list of objects with class "small" and 
    then removes elements that does not have class "big" -->
<script type="text/javascript">
    $(document).ready(function () {
        $('.small').filter('.big').css('border', '5px solid red');
    });
</script>
