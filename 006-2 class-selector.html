<!-- Selects all elements with class small and sets 5px solid red border. Notice div1 has 2 classes - small and big. -->
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.small').css('border', '5px solid red');
        });
    </script>
</head>
<body>
    <div class="small big">
        DIV 1
    </div>
    <br />
    <div class="small">
        DIV 2
    </div>
</body>
</html>

<!-- Selects all elements that has both the classes - small and big. There should be no space between 
    the class names.  -->
<script type="text/javascript">
    $(document).ready(function () {
        $('.small.big').css('border', '5px solid red');
    });
</script>
