<!-- Using $.each() to iterate over a JavaScript object : In this example, jsObject is a JavaScript object. 
In this example, $.each()  is used to iterate over the JavaScript object properties. -->


<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var jsObject = {
                'USA': 'Washington D.C.',
                'India': 'New Delhi',
                'UK': 'London',
                'Australia': 'Canberra'
            };

            var result = '';

            $.each(jsObject, function (key, value) {
                result += key + ' - ' + value + '<br/>';
            });

            $('#resultDiv').html(result);
        });
    </script>
</head>
<body style="font-family:Arial">
    <div id="resultDiv"></div>
</body>
</html>

<!-- In summary, .each() method is used to iterate over the items in a jQuery collection where as $.each() 
method is used to iterate over javascript objects or arrays. -->
