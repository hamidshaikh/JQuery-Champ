<!-- What is the difference between prepend and prependTo
Both these methods perform the same task. The only difference is in the syntax. With prepend method 
we first specify the target elements and then the content that we want to prepend, where as we do 
the opposite with prependTo method. -->

<!-- jQuery append existing element example : These methods (append, appendTo, prepend, prependTo) can 
also select an element on the page and insert it into another -->

<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('div').append($('#mySpan'));
        });
    </script>
</head>
<body style="font-family:Arial">
    <span id="mySpan"> Programming</span>
    <div id="div1">jQuery</div>
    <div id="div2">C#</div>
    <div id="div3">ASP.NET</div>
</body>
</html>


<!-- Difference between prepend and append
prepend method, inserts the specified content to the beginning of each element in the set of matched 
elements, where as append method inserts the specified content to the end of each element in the set 
of matched elements. -->
